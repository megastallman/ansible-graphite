---

graphite_apache_wsgi_socket_prefix: /var/run/apache2/wsgi
graphite_apache_vhost_name: graphite.conf

graphite_pkgs:
  - python-dev
  - python-pysqlite2
  - python-pip
  - python-cairo
  - sqlite3

apache_user: www-data
apache_service: apache2
apache_vhost_dest: /etc/apache2/sites-enabled
apache_pkgs:
  - apache2-mpm-worker
  - libapache2-mod-wsgi